<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <title>Starbucks Website Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="logo.png" class="logo"></a>
                <u1>
                    <li><a href="https://www.starbucks.in/coffee">Home</a></li>
                    <li><a href="https://www.starbucks.in/menu-list">Menu</a></li>
                    <li><a href="https://www.starbucks.in/Starbucks-Seasons-Gifting">What's New</a></li>
                    <li><a href="https://www.starbucks.in/card/rewards/customer-service">Contacts</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                    <p>If your Coffee isn't perfect,we'll make it over. If it's still not perfect make sure you're in Starbucks.Starbucks or nothing . Because compromise leaves a really bad aftertaste.</p>
                    <a href="https://www.starbucks.in/">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="img1.png" class="starbucks">
                </div>
            </div>
            <u1 class="thumb">

                <li><img src="thumb1.png" onclick="imgSlider('thumb1.png');changeCircleColor('#017143')"></li>
                <li><img src="thumb2.png" onclick="imgSlider('thumb2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="thumb3.png" onclick="imgSlider('thumb3.png');changeCircleColor('#d752b1')"></li>
            </u1> 
            <u1 class="sci">
                <li><a href="https://www.facebook.com/starbucksindia"><img src="facebook.png"></a></li>
                <li><a href="https://twitter.com/starbucksindia"><img src="twitter.png"></a></li>

                <li><a href="https://www.instagram.com/romala.mishra/"><img src="instagram.png"></a></li>
            </u1>   
        </section>
        <script type="text/javascript">
            function imgSlider(anything){
                document.querySelector9('.starbucks').src = anything;
            }
            function changeCircleColor(color){
                const circle = document.querySelector('.circle');
                circle.style.background = color;
            }
        </script>
    </body>
</html>
